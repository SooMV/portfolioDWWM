<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title> Liste produits</title>
</head>

<body>

    <main id="app">

        <h1>
            Liste des produits
        </h1>
        <br>
        <h2>
            Gestion du stock
        </h2>

        <table>
            <thead>
                <tr>
                    <th>Nom produit</th>
                    <th>Prix produit</th>
                    <th>Quantité produit</th>
                    <th>Catégorie produit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(produit, index) in produits" :key="index">
                    <td>{{ produit.name }}</td>
                    <td>{{ produit.price }}</td>
                    <td>{{ produit.quantity }}</td>
                    <td>{{ produit.category }}</td>
                    <td>
                        <button type="button" class="btn btn-primary actions"
                            v-on:click="openModal(index)">Modifier</button>
                        <button type="button" class="btn btn-danger actions" v-on:click="deleteProduct(index)">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- MODAL  -->
        <div id="editModal" class="modal" v-if="modal" v-cloak>
            <div class="modal-content">
                <span class="close" v-on:click="closeModal(index)">X</span>
                <h2>Modifier le produit :</h2>

                <form>
                    <label for="editName">Nom produit:</label><br>
                    <input type="text" id="editName"><br>

                    <label for="editPrice">Prix produit:</label><br>
                    <input type="number" id="editPrice"><br>

                    <label for="editQuantity">Quantité produit:</label><br>
                    <input type="number" id="editQuantity"><br>

                    <label for="editCategory">Catégorie produit:</label><br>
                    <select id="editCategory">
                        <option value="category1">Catégorie 1</option>
                        <option value="category2">Catégorie 2</option>
                        <option value="category3">Catégorie 3</option>
                    </select><br>

                    <br><br>
                    <input type="button" value="Enregistrer" class="btn btn-success" v-on:click="editProduct">
                </form>
            </div>
        </div>
        <!-- MODAL  -->

        <section class="add-more">
            <p>Ajouter un produit</p>
            <form>

                <label for="name">Nom produit: </label><br>
                <input v-model="newValue.name" type="text" id="name" name="name"><br>

                <label for="price">Prix produit: </label><br>
                <input v-model="newValue.price" type="number" id="price" name="price"><br>

                <label for="quantity">Quantité produit: </label><br>
                <input v-model="newValue.quantity" type="number" id="quantity" name="quantity"><br>

                <label for="category">Catégorie produit: </label><br>
                <select v-model="newValue.category" id="category" name="category">
                    <option value="category1">Catégorie 1</option>
                    <option value="category2">Catégorie 2</option>
                    <option value="category3">Catégorie 3</option>
                </select><br>

                <br><br>
                <input type="button" value="Ajouter" class="btn btn-success" v-on:click="addProduct">
            </form>
        </section>

    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>

</body>

</html>
